        <script>
            function getMessage(){
                var name = document.getElementById('ContactUs_userName').value;
                var msg = document.getElementById('ContactUs_userMessage').value;
                if(name == '') alert('暱稱不能為空白');
                else if(msg == '') alert('內容不能為空白');
                else{
                    document.getElementById('user_name').innerHTML = name;
                    document.getElementById('user_msg').innerHTML = msg;
                    document.getElementById('ContactUs_userName').innerHTML = '';
                }

                            <tr>
                                <td style="vertical-align: top;">內容：</td>
                                <td><textarea name="your-message" id="ContactUs_userMessage" style="height: 30vh; width: 100%; padding: 0;" placeholder="請在此留言"></textarea></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td align="right" style="font-family: 'Helvetica', 'Arial', 'LiHei Pro', '黑體-繁', '微軟正黑體', sans-serif;">
                                    <input class="btn btn-warning" type="reset" value="重設"> <input class="btn btn-success" type="reset" value="送出" onclick="getMessage()">
                                </td>
                            </tr>
                        </table>
                    </form>
